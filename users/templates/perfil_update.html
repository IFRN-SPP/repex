{% extends 'base_user.html' %}
{% load static crispy_forms_tags %}
{% block title %}
  Perfil de {{ user.username }}
{% endblock %}
{% block content %}
<div class="card p-3">
  <form action="{% url 'perfil_update' request.user.profile.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
{% endblock %}
