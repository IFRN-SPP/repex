{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-1 fundo-bd">
  {% if identidade_visual.logo %}
  <a href="{% url 'index' %}" class="brand-link"><img src="{{ identidade_visual.logo.url }}" class="w-100" alt="" /></a>
  {% else %}
  <a href="{% url 'index' %}" class="brand-link text-center text-decoration-none"><h2>Repex</h2></a>
  {% endif %}
  <div class="sidebar">
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
        <li class="nav-item">
          <a href="{% url 'index' %}" class="nav-link">
            <i class="fa-solid fa-home fa-lg nav-icon"></i>
            <p class="text">Início</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'dashboard' %}" class="nav-link">
            <i class="fa-solid fa-table fa-lg nav-icon"></i>
            <p class="text">Dashboard</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'profile_detail' request.user.id %}" class="nav-link">
            <i class="fa-solid fa-user fa-lg nav-icon"></i>
            <p class="text">Perfil público</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'perfil_update' request.user.id %}" class="nav-link">
            <i class="fa-solid fa-pen fa-lg nav-icon"></i>
            <p class="text">Editar Perfil</p>
          </a>
        </li>
        {% if user.is_superuser %}
        <li class="nav-item">
          <a href="{% url 'painel' %}" class="nav-link">
            <i class="fa-solid fa-toolbox fa-lg nav-icon"></i>
            <p class="text">Opções do sistema</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'users' %}" class="nav-link">
            <i class="fa-solid fa-users fa-lg nav-icon"></i>
            <p class="text">Gerenciar usuários</p>
          </a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </div>
</aside>
