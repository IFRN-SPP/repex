{% extends "base_user.html" %}
{% load static crispy_forms_tags %}
{% block title %}
  Perfil de {{ user.username }}
{% endblock title %}
{% block content %}
<div class="container py-3">
    <form action="{% url "editar_perfil" request.user.profile.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form| crispy }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
