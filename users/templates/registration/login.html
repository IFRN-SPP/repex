{% block content %}

    <a class="text-decoratiom-none" href="{% url 'index' %}">
      {% if identidade_visual.logo %}
        <img class="w-100" src="{{ identidade_visual.logo.url }}" />
      {% else %}
        Repex
      {% endif %}

    <h2 class="text-center text-primary">Login</h2>

    </form>
