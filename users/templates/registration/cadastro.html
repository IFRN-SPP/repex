{% extends 'registration/login_base.html' %}
{% load static crispy_forms_tags %}

{% block content %}
  <div class="container-fluid min-vh-100">
    <div class="row min-vh-100">
      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-5">
        {% if identidade_visual.logo %}
          <a href="{% url 'index' %}"><img src="{{ identidade_visual.logo.url }}" alt="Imagem do sistema" class="img-fluid mw-100 object-fit-cover" /></a>
        {% else %}
          <div class="text-center w-100">
            <h2 class="fw-bold">Bem-vindo ao Repex!</h2>
          </div>
        {% endif %}
      </div>

      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
        <div class="card border-0 shadow-lg w-100" style="max-width: 400px;">
          <div class="card-body p-4">
            <form class="mb-3">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary w-100 mb-2">Continuar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
