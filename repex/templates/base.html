{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog com Curva em Parábola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex mx-auto w-50" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" />
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ms-2"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item ms-2"><a class="nav-link active" href="#">Sobre nós</a></li>
                    <li class="nav-item ms-2"><a class="nav-link active" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Curva da navbar -->
    <div class="nav bg-primary p-4"></div>

    <!-- Conteúdo -->
    <main class="flex-grow-1 container py-4">
        {% block content %}{% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="py-5 bg-primary footer mt-auto"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
