<!-- Navbar -->
<nav id="mainNavbar"
  class="navbar navbar-expand-lg fixed-top navbar-dark {% if not identidade_visual.cor_sistema %}bg-dark{% endif %}"
  style="{% if identidade_visual.cor_suplente %}
     background: linear-gradient(to right, {{ identidade_visual.cor_sistema }}, {{ identidade_visual.cor_suplente }}) !important;
  {% else %}
    background-color: {{ identidade_visual.cor_sistema }} !important;
  {% endif %}">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">
      {% if identidade_visual.logo %}
        <img style="max-height: 50px;" src="{{ identidade_visual.logo.url }}" />
      {% else %}
        Repex
      {% endif %}
    </a>

    <form method="get" action="{% url 'explorar' %}" class="search-container flex-grow-1 mx-3 d-none d-lg-block">
      <div class="position-relative">
        <input type="text" id="search-projetos" name="q" class="form-control" placeholder="Busque projetos:" value="{{ query }}" />
        <button type="submit" class="btn" style="{% if identidade_visual.cor_suplente %}
                   background: linear-gradient(to right, {{ identidade_visual.cor_sistema }}, {{ identidade_visual.cor_suplente }});
                {% else %}
                  background-color: {{ identidade_visual.cor_sistema }};
                {% endif %}">
          <i class="fas fa-search text-white"></i>
        </button>
      </div>
    </form>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'index' %}">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'explorar' %}">Explorar</a>
        </li>
        {% if user.is_authenticated %}
          <div class="dropdown">
            <button class="btn btn-transparent text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Perfil
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="{% url 'profile_detail' request.user.id %}">Ver perfil</a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'dashboard' %}">Dashboard</a>
              </li>
              <li>
                <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="dropdown-item">Logout</button>
                </form>
              </li>
            </ul>
          </div>
        {% else %}
          <div class="btn-group-minimal">
            <a href="/cadastro" class="btn-minimal btn-sm filled flex-fill">
              <i class="fas fa-user-plus me-2"></i> Cadastrar
            </a>
            <a href="/login" class="btn-minimal btn-sm flex-fill">
              <i class="fas fa-sign-in-alt me-2"></i> Entrar
            </a>
          </div>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Offcanvas permanece igual ao seu código original -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
  <!-- Seu código offcanvas atual aqui -->
</div>
