{% load static %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url "index" %}">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <form method="GET" action="{% url 'explorar' %}" class="d-flex mx-auto w-50">
        {% csrf_token %}
        <div class="position-relative" style="width: 500px;">
          <input type="text" name="q" class="form-control pe-5" placeholder="Busque projetos:" value="{{ query }}" />
          <button type="submit" class="btn btn-link p-0 position-absolute top-50 end-0 translate-middle-y me-3"><i class="fas fa-search text-dark"></i></button>
        </div>
      </form>
      
      <ul class="navbar-nav ms-auto">
        <li class="nav-item ms-2">
          <a class="nav-link active" href="{% url "index" %}">Início</a>
        </li>
        <li class="nav-item ms-2">
          <a class="nav-link active" href="{% url "explorar" %}">Explorar</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item ms-2">
          <a class="nav-link active" href="{% url "ver_perfil" %}">Área do usuário</a>
        </li>
        {% else %}
        <li class="nav-item ms-2">
          <a class="nav-link active" href="{% url "login" %}">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
