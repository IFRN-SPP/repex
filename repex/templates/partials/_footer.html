{% load static %}
<!-- Footer -->
<footer class="py-5 footer mt-auto{% if not identidade_visual.cor_sistema %} bg-dark{% endif %}" style="{% if identidade_visual.cor_suplente %} background: linear-gradient(to right, {{ identidade_visual.cor_sistema }}, {{ identidade_visual.cor_suplente }}); {% else %}background-color: {{ identidade_visual.cor_sistema }};{% endif %}">
    <div class="container row d-flex">
        <div class="col-9 m-auto">
            <div class="row">
                <div class="col-3">
                    <img src="{{ instituicao.logo.url }}" alt="{{ instituicao.nome }}" class="img-fluid" style="max-width: 100px;">
                </div>
                <div class="col-9">
                    <p class="m-0 text-white">{{ instituicao.nome }}</p>
                    <p class="m-0 text-white">{{ instituicao.endereco }}</p>
                    <p class="m-0 text-white">CEP: {{ instituicao.cep }}</p>
                    <p class="m-0 text-white">Site: <a href="{{ instituicao.site }}" class="text-white">{{ instituicao.site }}</a></p>
                </div>
            </div>
        </div>
    </div>
</footer>
